<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Anime Tracker</h1>
  </header>

  <main>
    <form id="animeForm">
      <input type="text" id="animeTitle" placeholder="Enter anime title..." required>
      
      <div id="suggestions" class="suggestions-box"></div>

      <select id="animeStatus">
        
        <option value="Watching">Watching</option>
        <option value="Completed">Completed</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <button type="submit">Add Anime</button>
    </form>
    
    <button id="clearAllBtn" style="margin-top: 10px;">ðŸ§¹ Clear All</button>
       <div id="animeList"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
